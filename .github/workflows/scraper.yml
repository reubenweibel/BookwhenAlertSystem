name: Bookwhen Scraper

on:
  schedule:
    - cron: "*/5 * * * *"   # every 10 minutes
  workflow_dispatch:          # allows manual run

jobs:
  scraper:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Install dependencies
        run: npm install

      - name: Run scraper
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
        run: node scraper.js

      - name: Commit snapshot if changed
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add snapshot.json || echo "no snapshot to commit"
          git diff --quiet && echo "No changes to snapshot" || git commit -m "Update snapshot" && git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
